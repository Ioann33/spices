<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>
    <div id="app" class="container pt-5">
        <div class="card">
            <h2>{{title}}</h2>
            <div v-for="(item, i) in contentRender" :key="i">
                {{item.text}}
            </div>
            <div class="list-item">
                <div
                        v-for="(item, i) in content"
                        :key="i"
                        @click="step = i+1"
                >
                    <span class="circle" :class="{'selected-step': step === i+1, 'passed-element': step > i+1 }">{{i+1}}</span>&nbsp;
                    <span class="next-element">{{item.title}}</span>
                </div>
            </div>
            <div >
                <button
                        v-for="button in buttonsRender"
                        :class="button.class"
                        @click="button.action()"
                >
                    {{button.name}}
                </button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
